<!DOCTYPE html>
<html>
<head>
<style>
  input[type="text"] {
        border:2px solid yellow;
  }
  input[type="password"] {
        border:2px solid blue;
  }
        
  ul > li {
      color: green;
  }
  
  h1 + p  { 
       font-weight: bold;
       color:red;
   }
  
 
</style>
</head>
<body>

  <h1>MORE CSS STYLING WITH FORMS</h1>
  <p>This is a paragraph.</p>
    <p>This is a paragraph.</p>
    <form>
    <input type="text" placeholder="Text Input">
    <input type="password" placeholder="Password">
    </form>
    <ul>
       <li>First</li>
       <li>Second</li>
    </ul>
</body>
</html>
