<html>
<head>
    <title>Calculator</title>
    <style>
        body { font-family: Arial; margin: 40px; }
        .calculator { width: 250px; padding: 20px; background: #eee; border-radius: 10px; }
        input { width: 100%; padding: 10px; margin: 8px 0; font-size: 18px; }
        button { width: 45%; padding: 10px; margin: 5px; font-size: 18px; }
    </style>
</head>
<body>

<div class="calculator">
    <input type="number" id="num1" placeholder="First number">
    <input type="number" id="num2" placeholder="Second number">

    <button onclick="add()">+</button>
    <button onclick="subtract()">-</button><br>
    <button onclick="multiply()">*</button>
    <button onclick="divide()">/</button>

    <h3 id="result">Result:</h3>
</div>

<script>
    function getValues() {
        return {
            n1: parseFloat(document.getElementById("num1").value),
            n2: parseFloat(document.getElementById("num2").value)
        };
    }

    function add() {
        const { n1, n2 } = getValues();
        document.getElementById("result").innerText = "Result: " + (n1 + n2);
    }

    function subtract() {
        const { n1, n2 } = getValues();
        document.getElementById("result").innerText = "Result: " + (n1 - n2);
    }

    function multiply() {
        const { n1, n2 } = getValues();
        document.getElementById("result").innerText = "Result: " + (n1 * n2);
    }

    function divide() {
        const { n1, n2 } = getValues();
        document.getElementById("result").innerText = n2 === 0 ? "Result: Error" : "Result: " + (n1 / n2);
    }
</script>

</body>
</html>
