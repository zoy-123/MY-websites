<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Static and Sticky</title>
<style>
  body {
    font-family: sans-serif;
    height: 1200px;
    margin: 20px;
  }

  .box {
    width: 100px;
    height: 100px;
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 10px;
    border-radius: 6px;
  }

  .static { background: steelblue; position: static; }
  .sticky { background: orange; position: sticky; top: 0; }
</style>
</head>
<body>

<h2>Static and Sticky Example</h2>

<div class="box static">Static</div>
<div class="box sticky">Sticky</div>

<p>Scroll down to see the sticky box stay at the top of the page when scrolling.</p>

</body>
</html>
