<html>
 <head>
  <title>HTML forms</title>
 </head>
 <body>
   <h1>Personal Details Forms</h1>
    <form>
      <label>Name</label><br>
      <input type ="text"><br><br>
      <label>Email ID</label><br>
      <input type ="text"><br><br>
      <label>Contact number</label><br>
      <input type ="password"><br><br>
      <label>Gender</label><br>
      <input type ="radio" id="female" name="gender" value="Female">female<br>
      <input type ="radio" id="male" name="gender" value="Male">male<br><br>
      <label>Favourite City</label><br>
      <input type ="checkbox" id="city" value="Lahore">Lahore<br>
      <input type ="checkbox" id="city" value="Karachi">Karachi<br><br>
      <label>Pick a city:</label>
      <select name="cities">
       <option value="lahore">lahore</option>
       <option value="karachi">Karachi</option>
       <option value="multan">Multan</option>
       <option value="Peshawar">Peshawar</option>
       <option value="sialhot">Sialkot</option>
       <option value="other">other</option>


      </select>
      <input type="submit">
              
    </form>
 </body>
</html>
